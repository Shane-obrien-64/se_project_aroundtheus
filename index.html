<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button profile__button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button profile__button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-modal-close-btn"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form form">
          <input
            class="modal__input"
            id="profile-name-input"
            type="text"
            placeholder="Name"
            name="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            placeholder="Description"
            name="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- add modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-modal-close-btn"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form form">
          <input
            class="modal__input"
            id="add-title-input"
            type="text"
            placeholder="Title"
            maxlength="30"
            minlength="1"
            name="Title"
            required
          />
          <span class="modal__error" id="add-title-input-error"></span>
          <input
            class="modal__input"
            id="add-url-input"
            type="url"
            placeholder="Image URL"
            name="Image URL"
            required
          />
          <span class="modal__error" id="add-url-input-error"></span>
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__image-wrapper">
        <button class="modal__close" id="image-modal-close-btn"></button>
        <img class="modal__image" src="#" alt="" />
        <h2 class="modal__image-description"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__content">
          <h2 class="card__description"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
